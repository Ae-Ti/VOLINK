<html layout:decorate="~{layout}">
<div layout:fragment="content" class="containers" style="width:700px; margin:auto;">
    <h5 class="my-3 border-bottom pb-2">후기등록</h5>
    <form th:action="@{|/${siteUser.username}/create|}" th:object="${reviewForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="grade" class="form-label">평점</label>
            <select th:field="*{grade}">
                <option value="5">5점</option>
                <option value="4">4점</option>
                <option value="3">3점</option>
                <option value="2">2점</option>
                <option value="1">1점</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
