<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h4><a href="#" class="text-decoration-none" style="color:#FF8C00;"><b>회원 정보 수정</b></a></h4>
    <br>
<form th:object="${userForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
        <label class="form-label">나이: </label>
        <input type="text" th:field="*{age}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">이메일: </label>
        <input type="text" th:field="*{email}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">전화번호: </label>
        <input type="text" th:field="*{phone}" class="form-control">
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2" style="float:right; margin-right:10px;">
</form>
</div>
