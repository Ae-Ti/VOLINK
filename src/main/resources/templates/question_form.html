<html layout:decorate="~{layout}">
<div layout:fragment="content" class="containers" style="width:700px; height:730px; overflow:auto; margin:auto; margin-top:20px; margin-bottom:20px;">
    <h4><a href="#" class="text-decoration-none" style="color:#FF8C00;"><b>봉사등록</b></a></h4>
    <br>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label" style="margin-left:10px;">제목</label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label" style="margin-left:10px;">일자</label>
            <input th:field="*{date}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="place" class="form-label" style="margin-left:10px;">장소</label>
            <input th:field="*{place}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" style="margin-left:10px;">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2" style="float:right; margin-right:10px;">
    </form>
</div>
</html>
